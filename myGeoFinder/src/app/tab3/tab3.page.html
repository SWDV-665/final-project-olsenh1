<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card class="welcome-card">
		<img src="/assets/shapes.svg" alt="" />
		<ion-card-header>
			<ion-card-subtitle>{{author}}</ion-card-subtitle>
			<ion-card-subtitle><br /></ion-card-subtitle>
			<ion-card-subtitle>{{course}}</ion-card-subtitle>
			<ion-card-subtitle>{{period}}</ion-card-subtitle>
		</ion-card-header>
	</ion-card>

	<h3 class="ion-text-center appInfo">{{paragraph1}}</h3>
	<br />
	<h3 class="ion-text-center appInfo">{{paragraph2}}</h3>

</ion-content>
